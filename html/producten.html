            <!--Alle-->
            <!--kleur-->
            <input class="radio" type="radio" id="blauw" name="kleur" value="blauw">
            <input class="radio" type="radio" id="zwart" name="kleur" value="zwart">
            <input class="radio" type="radio" id="geel" name="kleur" value="geel">
            <input class="radio" type="radio" id="groen" name="kleur" value="groen">
            <!--kleur-->
            <!--Maat-->
            <input class="radio" type="radio" id="small" name="Maat" value="small">
            <input class="radio" type="radio" id="medium" name="Maat" value="medium">
            <input class="radio" type="radio" id="large" name="Maat" value="large">

            <!--Geslacht-->

            <input class="radio" type="radio" id="puma" name="Merk" value="puma">

            <!--Sort Naam-->
            <input class="radio" type="radio" name="sort_naam" id="sort_naam_asc" value="asc" checked>
            <input class="radio" type="radio" name="sort_naam" id="sort_naam_desc" value="desc">
            <!--Sort Naam-->
            <!--Sort Prijs-->
            <input class="radio" type="radio" name="sort_prijs" id="sort_prijs_asc" value="asc" checked>
            <input class="radio" type="radio" name="sort_prijs" id="sort_prijs_desc" value="desc">
            <!--Sort Prijs-->
            <!--Filter | Groepen-->
            <ol class="filterG filterOL">
                <li>
                    <input type="text" class="zoekbalk" id="zoekbalk" placeholder="Zoeken...">
                    <label for="zoekbedrmin"></label><input placeholder="Min" type="number" id="zoekbedrmin" step="0.01">
                    <label for="zoekbedrmax"></label><input placeholder="Max" type="number" id="zoekbedrmax" step="0.01">

                <li>
                    <!--kleur-->
                    <ol>
                        <li><label class="filter" for="alle1">Alle</label></li>

                        <li><label class="filter" for="groen">Groen</label></li>
                    </ol>
                    <!--kleur-->
                </li>
                <li>
                    <!--Maat-->
                    <ol>
                        <li><label class="filter" for="alle2">Alle</label></li>
                        <li><label class="filter" for="small">Small</label></li>
                        <li><label class="filter" for="medium">Medium</label></li>
                        <li><label class="filter" for="large">Large</label></li>
                    </ol>
                    <!--Maat-->
                </li>
                <li>
                    <!--Geslacht-->
                    <ol>
                        <li><label class="filter" for="alle3">Alle</label></li>
                        <li><label class="filter" for="man">Man</label></li>
                        <li><label class="filter" for="vrouw">Vrouw</label></li>

                    <!--Geslacht-->
                </li>
                <li>
                    <!--Merk-->
                    <ol>
                        <li><label class="filter" for="alle4">Alle</label></li>
                        <li><label class="filter" for="adidas">Adidas</label></li>
                        <li><label class="filter" for="asics">Asics</label></li>
                        <li><label class="filter" for="puma">Puma</label></li>
                    </ol>
                    <!--Merk-->
                </li>
                <li>
                    <!--Sortering-->
                    <ol>
                        <li><p>Sorteren op</p></li>
                        <li><label id="sort_naam">Naam</label></li>
                        <li><label for="sort_naam_asc">Asc</label></li>
                        <li><label for="sort_naam_desc">Desc</label></li>
                        <li><label id="sort_prijs">Prijs</label></li>
                        <li><label for="sort_prijs_asc">Asc</label></li>
                        <li><label for="sort_prijs_desc">Desc</label></li>
